<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arturs Bogdanovs - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0 0 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        main {
            flex: 1;
        }
        .portfolio {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f4f4;
        }
        .work {
            margin-bottom: 80px; /* Увеличиваем пространство снизу */
            position: relative;
        }
        .work img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .work:hover img {
            transform: scale(1.05);
        }
        .work p {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px; /* Добавляем отступ снизу */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arturs Bogdanovs - Mana Personīgā Mājaslapa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Sākumlapa</a></li>
                <li><a href="biografija.html">Biogrāfija</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portfolio">
            <h1>Mani darbi</h1>
            <div class="work">
                <img src="https://techrocks.ru/wp-content/uploads/2020/03/computer-technology-gadget-black-signage-code-641280-pxhere.com-min-1024x576.jpg" alt="Darbs 1">
                <p>Uzprogrammēju savu kaķi mājas uzkopšanai.</p>
            </div>
            <div class="work">
                <img src="https://arline.ru/upload/iblock/773/agc8rqpmhqtyokwqnd3skthyws1oo1ta.jpg" alt="Darbs 2">
                <p>Izveidoju programmu, kas var radīt 3D dzīvokļu projekcijas.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mana Personīgā Mājaslapa</p>
    </footer>
</body>
</html>
